<body>
  <div class="container">
    <h1>boot4alert Plugin Demos</h1>

    <button id="alert" class="btn btn-danger">Alert Popup</button>
    <button id="confirm" class="btn btn-danger">Confirm Popup</button>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="boot4alert.js"></script>
<script>
  $("#alert").on('click',function(){
     boot4.alert(
    {
      msg: "Call Back",
      title: "Test Callback",
      callback: function() {
        console.log("callback");
      }
    },"OK");
  })
  $("#confirm").on('click',function(){
     boot4.confirm({
    msg: "Yet another jQuery/Bootstrap dialog box plugin used to replace the native alert and confirmation popup boxes using Bootstrap 4 modal component.",
    title: "Confirm Message",
    callback: function(result) {
      if(result){
        alert('Confirmed')
      }
      else{
        console.log("cancel");
      }
    }
  });
  })
</script>
